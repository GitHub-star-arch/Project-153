<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Diver-Rotation.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./components/Treasure.js"></script>
    <script src="./components/Fish.js"></script>

  </head>

  <body>
    <a-scene background="color:#5ecaeb">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/Underwater/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/ScubaDiver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="-100 0 -100"
        scale="200 200 200"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 200000"
        terrain-rotation-reader
        target-ring
        avoid-fish
      >
      </a-entity>

      <!-- Diver  -->
      <a-entity
        id="diver"
        gltf-model="#diver"
        position="0 0 18"
        scale="0.01 0.01 0.01"
        rotation="45 180 0"
        diver-rotation-reader
      >
      </a-entity>

      
    </a-scene>
  </body>
</html>
